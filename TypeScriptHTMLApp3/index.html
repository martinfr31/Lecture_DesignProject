                    document.getElementById('Chart').innerHTML = '<chartwidget3 data="chartData" size="6"></chartwidget3>';

                    document.getElementById('Chart').innerHTML = '<chartwidget1 data="chartData" size="6"></chartwidget1>';'
            }

            // document.getElementById('Chart').innerHTML = '<chartwidget1 data="chartData" size="6"></chartwidget1>';
